{% extends 'base.html' %}

{% load static %}

{% block title %}
    Divine Construction Projects
{% endblock %}

{% block content %}
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs d-flex align-items-center"
             style="background-image: url({% static 'img/breadcrumbs-bg.jpg' %});">
            <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

                <h2>Projects</h2>
                <ol>
                    <li><a href="{% url 'divineConstruction:index' %}">Home</a></li>
                    <li>Projects</li>
                </ol>

            </div>
        </div><!-- End Breadcrumbs -->

        <!-- ======= Our Projects Section ======= -->
        <section id="projects" class="projects">
            <div class="container" data-aos="fade-up">

                <div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry"
                     data-portfolio-sort="original-order">
                    <div class="row gy-4 portfolio-container" data-aos="fade-up" data-aos-delay="200">

                        {% for project in projects %}
                            <div class="col-lg-4 col-md-6 portfolio-item filter-{{ project.type|lower }}">
                                <div class="portfolio-content h-100">
                                    <img src="{{ project.image.all.image.url }}" class="img-fluid" alt="{{ project.name }}">
                                    <div class="portfolio-info">
                                        <h4>{{ project.name }}</h4>
                                        <p>{{ project.description|slice:150 }}</p>
                                        <a href="{{ project.image.all.image.url }}" title="{{ project.name }}"
                                           data-gallery="portfolio-gallery-{{ project.type|lower }}"
                                           class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
                                        <a href="{% url 'divineConstruction:project_detail' project_id=project.id %}" title="More Details" class="details-link"><i
                                                class="bi bi-link-45deg"></i></a>
                                    </div>
                                </div>
                            </div><!-- End Projects Item -->
                        {% endfor %}

                    </div><!-- End Projects Container -->
                </div>
            </div>
        </section><!-- End Our Projects Section -->
        <!-- End Our Projects Section -->

    </main>
{% endblock %}
